<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {this.load.image('f1', 'fondo/f1.png');
    this.load.image('f2', 'fondo/f2.png');
    this.load.image('f3', 'fondo/f3.png');
    this.load.image('f4', 'fondo/f4.png');
    this.load.image('f5', 'fondo/f5.png');
    this.load.spritesheet('dude1', 
        'assets/dude1.png',
        { frameWidth: 32, frameHeight: 48 }
    );
    }

    function create ()
    {
        this.add.image(400, 300, 'f1');
        this.add.image(400, 300, 'f2');
        this.add.image(400, 300, 'f3');
        this.add.image(400, 300, 'f4');
        this.add.image(400, 300, 'f5');
        
    platforms = this.physics.add.staticGroup();

    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');
    
    }

    function update ()
    {
    }

</script>

</body>
</html>
